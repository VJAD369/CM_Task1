<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
 
  </head>
  <body style="background-color: black" class="flex-wrap">
     <!-- HEADER -->
   
     

    <div class="container" id="marginAdd">
      <header class="p-3">
        <div class="container" style="margin-top: 0px;">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between"
          >
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <div class="title">Registration</div>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input
                type="search"
                class="form-control form-control-dark text-bg-dark"
                placeholder="Search..."
                aria-label="Search"
                oninput="searchData(this)"
              />
            </form>
            <div class="text-end">
              <a href="form.html">
                <button id="searchButton"  type="button" class="btn btn-warning" >Back</button>
              </a>
            </div>
          </div>
        </div>
      </header>
    
     
      
        <div class="content" id="container" style="margin-left: 1rem ;">
          <!-- <div id="searchResults"></div> -->
        </div>
     
    

    </div>

  
     
      
  </body>
  <script src="form.js"></script>
</html>
